<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>伊木悠特の專屬形象站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>你們絕對找不到第二個跟我一樣可愛的人了(〃∀〃)</h1>
        <p>我是伊木悠特，賽普勒斯貓耳族首領之子。雖然我沒特別的才能，但我會盡力而為帶給大家快樂！</p>
    </header>

    <section>
        <h2>📺 直播連結</h2>
        <a href="https://www.youtube.com/@ImuYutto/community" target="_blank">前往 YouTube 頻道</a>
        <p>🕐 沒有固定開播時間，直播是玩的！</p>
    </section>

    <section>
        <h2>📢 最新推文</h2>
        <blockquote class="twitter-tweet">
            <p lang="zh" dir="ltr">≪ °❈PLANET9電商平台❈° ≫... </p>&mdash; 伊木悠特 (@ImuYutto)
            <a href="https://twitter.com/ImuYutto/status/1907167015217045709">April 1, 2025</a>
        </blockquote>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </section>

    <section>
        <h2>💬 粉絲留言板</h2>
        <input type="text" id="fan-name" placeholder="你的名字">
        <input type="text" id="fan-msg" placeholder="想說什麼呢？">
        <button onclick="postMessage()">送出留言</button>
        <ul id="message-board"></ul>
    </section>

    <footer>
        <p>👣 你是第 <span id="visitor-count"></span> 位來訪的咪悠粉絲~</p>
    </footer>

    <img src="images/yutto-walk.gif" id="yutto">
    <audio id="bg-music" loop>
        <source src="music/bg-music.mp3" type="audio/mpeg">
    </audio>
    <button id="toggle-music">🎵 播放音樂</button>
    <div id="secret-spot"></div>

    <script src="script.js"></script>
</body>
</html>
